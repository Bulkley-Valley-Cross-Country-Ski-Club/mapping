name: Export PDFs

on:
  push:
    branches:
      - '**'

jobs:
  generate:
    name: Generate PDFs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Generator
      run: |
        mkdir -p output
        docker build -t exporter ci
        docker run --rm -v $PWD:/export -v output:/output -e OUTPUT_BASE=/output exporter
